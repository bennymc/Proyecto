
	<div id="contenedor">
		<div class="panel panel-success" id="inbox">
  			<div class="panel-heading">
   				 <h3 class="TituloGrande">Mensajes recibidos</h3>
  			</div>
  			<div class="panel-body" >
   				<div class=" col-md-4">
					  <h3>Mensajes</h3>
					  <ol>
					  		{MENSAJES}
					  		{LISTAMENSAJES}
					  	  <li><a href="?ctl=inbox&show={ID}">Mensaje de {USERNAME} - {FECHA}</a></li>
					  	  	{ENDLISTAMENSAJES}
					  </ol>
				  </div>
	    		<div class=" inboxi  col-md-8">
				   	 <h3>Cuerpo del mensaje</h3>
					 <textarea readonly class="form-control" id="cuerpo" name="cuerpo">{CUERPOMENSAJES}</textarea>
					 <form class="form-horizontal" method="post" onsubmit="return validaMensaje()" action="?ctl=inbox&id={USERID}&send=true">
						 <textarea  class="form-control" id="mensaje" name="mensaje"></textarea>
						 <button type="submit" id="btnmensaje" type="button" class="btn btn-default">Responder</button>
					 </form>
  				</div>

			</div>		
		</div>		
	</div>
