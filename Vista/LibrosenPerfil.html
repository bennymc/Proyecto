
<!-- ****************************** MODAL PEQUEÑO PARA STATUS ************************************* -->
<div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Selecciona el estatus del Libro</h4>
      </div>
      
        <form class="form-horizontal" method="post">
          <fieldset><div class="modal-body">
            <div class="form-group">
              <div class="col-lg-10">
                <input type="text" name="bookId" value="" hidden=hidden>
                <div class="radio">
                  <label>
                    <input name="status" id="Leído" value="LEIDO" checked="" type="radio" >
                    Leido
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="status" id="Leyendo" value="LEYENDO" type="radio">
                    Leyendo
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="status" id="Por leer" value="POR LEER" type="radio">
                    Por leer
                  </label>
                </div>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
       <a href="?ctl=perfil&status=true" > <button type="sumbit" class="btn  btn-success">Guardar</button> </a>
      </div>
      </fieldset>
      </form>
    </div>
  </div>
</div> 

<script type="text/javascript"> 
    $('#smallModal').on('show.bs.modal', function(e) {
    var bookId = $(e.relatedTarget).data('book-id');
    $(e.currentTarget).find('input[name="bookId"]').val(bookId);
});
</script>
